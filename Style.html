<style>
  /* --- Globalne ustawienia --- */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 12px;
    background: #f5f6f8;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 16px;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  /* --- Grid i karty --- */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 6px;
    min-height: 200px;
  }

  .card-content {
  flex: 1;
  }
  
  .card > button {
  margin-top: 10px;
  }

  .card h3 {
    margin: 0;
    font-size: 16px;
  }

  .card p {
    margin: 1;
    font-size: 14px;
  }

  button {
  width: 100%;  /* Pełna szerokość */
  margin-top: 12px;
  padding: 12px;
  font-size: 16px;  /* min 16px dla mobile */
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #1976d2;
  color: white;
}
button.disabled,
button:disabled {
  background: #ccc !important;
  color: #666 !important;
  cursor: not-allowed !important;
  opacity: 0.6;
}

#cancelForm {
  background: #aaa !important;
  margin-top: 8px;
}
  button:active {
    transform: scale(0.98);
  }

  .paid { color: #c62828; font-weight: bold; }
  .free { color: #2e7d32; font-weight: bold; }

  .notRun { color: #c62828; }
  .run { color: #2e7d32;  }

 .invisible { color: white;  }

  input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  /* --- Drawer --- */
  .drawer-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }
  

  .drawer {
    position: fixed;
    z-index: 1000;
    background: white;
    padding: 20px;
    box-shadow: -2px 0 10px rgba(0,0,0,0.3);
    max-height: 90vh;
    overflow-y: auto;  /* Ważne! scroll dla długiej zawartości */
    box-sizing: border-box;
  }

  /* Desktop - z prawej */
@media (min-width: 768px) {
  .drawer {
    top: 0;
    right: 0;
    width: 320px;
    height: 100%;
    border-radius: 0;
  }
}

/* Mobile - z dołu */
@media (max-width: 767px) {
  .drawer {
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 80vh;  /* Maks 80% ekranu */
    border-radius: 16px 16px 0 0;
    animation: slideUp 0.25s ease-out;
  }
}

.input-error {
  border: 2px solid #e53935 !important;
  background-color: #ffebee;
}

.input-error:focus {
  outline: none;
  box-shadow: 0 0 0 2px rgba(229,57,53,0.3);
}

button.loading {
  opacity: 0.6;
  cursor: wait !important;
}

.card--klasa-1 {
  background: #f5fbf5; /* delikatny zielony */
}

.card--klasa-2 {
  background: #fffef5; /* delikatny żółty */
}

.card--klasa-3 {
  background: #f5f9ff; /* delikatny niebieski */
}

.card--klasa-4 { background: #fff7fb; }  /* delikatny róż */

/* opcjonalnie ciut mocniejsza ramka */
.card--klasa-1,
.card--klasa-2,
.card--klasa-3 {
  border: 1px solid rgba(0,0,0,0.05);
}

</style>
